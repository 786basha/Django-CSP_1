<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 HTML</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-2">
        <h1 class="alert alert-info text-center text-dark">Light on/off animation</h1>
    </div>
    <div class="container-fluid border">
        <div class="row text-center align-content-center justify-content-center">
            <div class="col-md-3 align-content-center justify-content-center">
                <div class="btn btn-success" onclick="document.getElementById('blb').src='/img/bulb_on.png'">Turn on Light</div>
            </div>
            <div class="col-md-5" style="width: 250px;height: 300px;">
                <img class="p-3" src="/img/bulb_off.png" alt="" id="blb" width="100%">
            </div>
            <div class="col-md-3 align-content-center justify-content-center">
                <div class="btn btn-secondary" onclick="document.getElementById('blb').src='/img/bulb_off.png'">
                    Turn off Light
                </div>
            </div>
        </div>
    </div>
</body>
</html>
