<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mb-5 mt-3" >
        <h1 class="col-10 m-auto text-center alert bg-info ">Bootstrap Spinner</h1>
    </div>
    <div class="spinner container col-sm-10">

    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="visually-hidden">Loading...</span>
    </button>
    <br><br>
    <div class="spinner-border text-primary" role="status"></div>
    <div class="spinner-border text-secondary" role="status"></div>
    <div class="spinner-border text-success" role="status"></div>
    <div class="spinner-border text-danger" role="status"></div>
    <div class="spinner-border text-warning" role="status"></div>
    <div class="spinner-border-sm text-info" ></div>
    </div>
    <div class="spinner col-sm-8 m-auto border-bottom border-4" style="width: fit-content;">

    <div class="spinner-grow text-primary spinner-grow-sm rounded " role="status"></div>    
    <div class="spinner-grow  text-secondary rounded" role="status"></div>
    <div class="spinner-grow spinner-grow-lg text-success " role="status"></div>
    <div class="spinner-grow text-dark spinner-grow-sm  " role="status"></div>    

    </div>
</body>
</html>
