<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar {
            margin: 20px auto;
            max-width: 800px;
        }
        .calendar-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .calendar-body .day {
            padding: 20px;
            text-align: center;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .calendar-body .today {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calendar">

        </div>
