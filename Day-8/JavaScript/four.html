<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add()
        {
            let a=100;
            let b=200;
            let c=a+b;
            console.log("c="+c);
        }
        
        function sub()
        {
            let a=100;
            let b=200;
            let c=a-b;
            alert("c="+c);
        }
        
        function mul()
        {
            let a=100;
            let b=200;
            let c=a*b;
            document.write("mul="+c);
        }
    </script>
</head>
<body>
    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>
    <button onclick="mul()">mul</button>
</body>
</html>
