<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- register form -->
     <div class="container mt-2">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Register Form</h1>
                    </div>
                    <div class="card-body">
                       <!-- Create a form with Name,Email,mobile,Gender,Passwoed -->
                        <form>
                            <div class="form-group m-3">
                                <label for="name">Name</label>
                                <input type="text" class="form-control mt-2" id="name">
                            </div>
                            <div class="form-group m-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control mt-2" id="email">
                            </div>
                            <div class="form-group m-3">
                                <label for="mobile">Mobile</label>
                                <input type="text" class="form-control mt-2" id="mobile">
                            </div>
                            <div class="form-group m-3 border alert">
                                <label for="gender">Gender : </label>
                                 <input class="form-check-inline" type="radio" name="male" id="male"> 
                                 <label for="man">Man</label>
                                 <input class="form-check-inline " type="radio" name="female" id="female">
                                 <label for="Female">Female</label>
                            </div>
                            <div class="form-group m-3 border alert">
                                <label for="qualification">Qualification : </label>
                                <input class="form-check-inline" type="radio" name="btech" id="btech"><label for="btech">B.Tech</label>
                                <input class="form-check-inline" type="radio" name="mtech" id="mtech"><label for="mtech">M.Tech</label>
                                <input class="form-check-inline" type="radio" name="phd" id="phd"><label for="phd">PHD</label>

                            </div>
                            <div class="form-group m-3">
                                <label for="password">Password</label>
                                <input  type="password" class="form-control mt-2" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary m-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
