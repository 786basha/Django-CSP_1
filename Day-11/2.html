<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <script>

        function add(a,b){
            return a+b;
        }

        let sub = (a,b)=>{
            return a-b;
        }
        
        let mul = function(a,b){
            return a*b;
        }
        let t = add(10,20);
        
        document.write(
           "<h1 class='text-center'> A + B = "+t+"</h1>",
           "<h1 class='text-center'> A - B = "+sub(25,4)+"</h1>",
           "<h1 class='text-center'> A * B = "+mul(52,2)+"</h1>"
        )

    </script>
</body>
</html>
