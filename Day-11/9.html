<script>
        function std(name,roll,marks){
            this.name = name;
            this.roll = roll;
            this.marks = marks;
        }
        display(){
            console.log("name : "+this.name);
            console.log("roll : "+this.roll);
            console.log("marks : "+this.marks);
        }
    let std1 = new std("Masthan","212U1A0596",90);
    let std2 = new std("Suku","212U1A0571",95);
    std1.display();
    std2.display();
</script>
