    <script>
        function calculate(operation) {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var result;
        
            switch(operation) {
                case 'add':
                    document.querySelector("p").innerHTML=n1 + " +  " + n2 + " = " + n1+n2;
                    break;
                case 'sub':
                    result = n1 - n2;
                    document.querySelector("p").innerHTML= n1 +" - "+ n2 + " = "+ result; 
                    break;
                case 'mul':
                    result = n1 * n2;
                    document.querySelector("p").innerHTML= n1 +" * "+ n2 + " = "+ result; 
                    break;
                case 'div':
                    result = n1 / n2;
                    document.querySelector("p").innerHTML= n1 +" / "+ n2 + " = "+ result; 
                    break;
                case 'mod':
                    result = n1 % n2;
                    document.querySelector("p").innerHTML= n1 +" % "+ n2 + " = "+ result; 
                    break;
                case 'exp':
                    result = n1 ** n2;
                    document.querySelector("p").innerHTML= n1 +" ** "+ n2 + " = "+ result; 
                    break;
                default:
                    result = "Invalid operation";
                    break;
            }
        
           
        }
        </script>
